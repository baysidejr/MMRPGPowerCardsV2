ill="#223355" font-family="Arial, Helvetica, sans-serif" font-size="23" font-weight="bold" x="45" y="388">Cost:</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="388">5 Focus</text><text fill="#223355" font-family="Arial, Helvetica, sans-serif" font-size="23" font-weight="bold" x="45" y="434">Effect:</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="434">The character picks one power a</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="460">target within 10 spaces has and</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="486">duplicates it. They can now use it</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="512">as if it was always theirs. When</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="538">the character uses such a power,</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="564">they must pay any cost normally as</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="590">well.</text><text fill="#223355" font-family="Arial, Helvetica, sans-serif" font-size="23" font-weight="bold" x="45" y="636">Prerequisites:</text><text fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="23" x="255" y="636">Rank 2</text><text alignment-baseline="middle" fill="#fff" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" letter-spacing="6" text-anchor="middle" x="375.0" y="1037.5">POWER</text><rect fill="#c00" height="6" rx="3" width="200" x="275.0" y="1060" /></svg>